<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form 구현하기</title>
    <link rel="stylesheet" href="./final.css" />
    <link rel="stylesheet" href="./final2.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="userImage">
        <img
          src="../img/Lion.png"
          alt="image"
          class="animalImg"
          width="130px"
          height="130px"
        />
        <a href="#">Change Color</a>
      </div>
      <div class="userInfo">
        <input type="text" class="userName" placeholder="닉네임을 입력하세요" />
        <input
          type="password"
          class="userPw"
          placeholder="비밀번호를 입력하세요."
        />
        <input
          type="password"
          class="userPwCheck"
          placeholder="비밀번호를 한 번 더 입력하세요."
        />
      </div>
      <div class="btns">
        <input type="button" class="signUp" value="SignUp" />
        <input type="button" class="delete" value="Delete" />
      </div>
    </div>
  </body>
</html>
