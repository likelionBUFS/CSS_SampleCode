<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lion Animation</title>
    <link rel="stylesheet" href="./animation.css" />
    <style>
      body {
        background-color: rgb(196, 194, 194);
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h2 {
        font-size: 15px;
        color: rgb(84, 84, 84);
      }
      .lions {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="lions">
      <!-- 시계 반대 방향으로 무한히 회전하는 사자 -->
      <img
        src="../img/Lion.png"
        alt="LikeLion"
        class="lion1"
        width="300px"
        height="300px"
      />

      <!-- y축을 기준으로 무한히 회전하는 사자 -->
      <img
        src="../img/Lion.png"
        alt="LikeLion"
        class="lion2"
        width="300px"
        height="300px"
      />

      <!-- 사라졌다 나타났다를 반복하는 사자 -->
      <img
        src="../img/Lion.png"
        alt="LikeLion"
        class="lion3"
        width="300px"
        height="300px"
      />
    </div>
  </body>
</html>
